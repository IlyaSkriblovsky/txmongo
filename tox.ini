[tox]
envlist =
    pyflakes, manifest
allowlist_externals=*
minversion=3.24.1
requires=
    virtualenv>=20.7.2
    tox-wheel>=0.6.0
    tox < 4

[testenv]
deps =
    coverage
    mock
    pyopenssl
    pyparsing
    service_identity
allowlist_externals=*
setenv = PYTHONPATH = {toxinidir}
passenv = GITHUB_ACTIONS

[testenv:all]
commands =
    {envpython} --version
    trial --version
    coverage run --source txmongo --branch {envdir}/bin/trial tests
    coverage report --omit=txmongo/test/* --show-missing

[testenv:basic]
commands =
    {envpython} --version
    trial --version
    coverage run --source txmongo --branch {envdir}/bin/trial tests/basic
    coverage html --omit=txmongo/test/*
    coverage report --omit=txmongo/test/* --show-missing

[testenv:advanced]
commands =
    {envpython} --version
    trial --version
    coverage run --source txmongo --branch {envdir}/bin/trial tests/advanced
    coverage html --omit=txmongo/test/*
    coverage report --omit=txmongo/test/* --show-missing

[testenv:pyflakes]
deps = pyflakes
commands = pyflakes txmongo


[testenv:manifest]
deps =
    check-manifest
commands =
    check-manifest
